<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Science — Interactive Guides</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../assets/shared.css">
<style>
  body { min-height: 100vh; font-family: 'DM Mono', monospace; }

  header {
    padding: 32px 48px 28px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: baseline;
    gap: 16px;
  }

  header h1 {
    font-family: 'Fraunces', serif;
    font-size: 24px;
    font-weight: 300;
    color: var(--accent);
    letter-spacing: -0.5px;
  }

  header span { color: var(--muted); font-size: 11px; }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--muted);
    text-decoration: none;
    padding: 32px 48px 0;
    transition: color 0.15s;
  }
  .back-link:hover { color: var(--accent); }

  .content { padding: 48px; max-width: 960px; }

  .section-label {
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 20px;
  }

  .guide-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }

  .guide-card {
    display: block;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 24px;
    text-decoration: none;
    color: var(--text);
    transition: border-color 0.15s, background 0.15s;
  }
  .guide-card:hover { border-color: var(--accent); background: rgba(107, 229, 132, 0.04); }

  .guide-tag {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    background: rgba(107, 229, 132, 0.10);
    color: var(--accent);
    margin-bottom: 14px;
  }

  .guide-title {
    font-family: 'Fraunces', serif;
    font-size: 18px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.5px;
    margin-bottom: 10px;
    line-height: 1.3;
  }

  .guide-desc { font-size: 12px; color: var(--muted); line-height: 1.7; }

  .guide-arrow {
    margin-top: 20px;
    font-size: 11px;
    color: var(--accent);
    opacity: 0;
    transition: opacity 0.15s;
  }
  .guide-card:hover .guide-arrow { opacity: 1; }
</style>
</head>
<body>

<a class="back-link" href="../../index.html">← All categories</a>

<header>
  <h1>Data Science</h1>
  <span>— statistics, visualization &amp; data workflows</span>
</header>

<div class="content">
  <div class="section-label">1 guide</div>
  <div class="guide-grid">

    <a class="guide-card" href="./data-science-review/index.html">
      <div class="guide-tag">Python · Data Science</div>
      <div class="guide-title">Data Science Review</div>
      <div class="guide-desc">Roles, sampling methods, statistics, Seaborn visualizations, and missing data — flashcard study mode with flip-to-reveal answers.</div>
      <div class="guide-arrow">Open guide →</div>
    </a>

  </div>
</div>

</body>
</html>
