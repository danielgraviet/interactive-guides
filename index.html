<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Guides</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/shared.css">
<style>
  body {
    min-height: 100vh;
    font-family: 'DM Mono', monospace;
  }

  header {
    padding: 32px 48px 28px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: baseline;
    gap: 16px;
  }

  header h1 {
    font-family: 'Fraunces', serif;
    font-size: 24px;
    font-weight: 300;
    color: var(--accent);
    letter-spacing: -0.5px;
  }

  header span {
    color: var(--muted);
    font-size: 11px;
  }

  /* ---- SEARCH ---- */
  .search-bar {
    padding: 32px 48px 0;
    max-width: 960px;
  }

  .search-wrap {
    position: relative;
    max-width: 480px;
  }

  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 13px;
    pointer-events: none;
  }

  #search-input {
    width: 100%;
    padding: 10px 14px 10px 34px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    outline: none;
    transition: border-color 0.15s;
  }

  #search-input::placeholder { color: var(--muted); }
  #search-input:focus { border-color: var(--accent); }

  /* ---- CONTENT ---- */
  .content {
    padding: 32px 48px 48px;
    max-width: 960px;
  }

  .section-label {
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 20px;
  }

  /* ---- CATEGORY GRID ---- */
  .category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
  }

  /* Each card + its panel are grouped in a wrapper */
  .category-group {
    display: contents; /* let children participate in the grid */
  }

  .category-card {
    display: block;
    width: 100%;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 24px;
    text-align: left;
    color: var(--text);
    cursor: pointer;
    transition: border-color 0.15s, background 0.15s;
    font-family: 'DM Mono', monospace;
  }

  .category-card:hover {
    border-color: var(--accent);
    background: rgba(107, 229, 132, 0.04);
  }

  .category-card[aria-expanded="true"] {
    border-color: var(--accent);
    background: rgba(107, 229, 132, 0.06);
  }

  .card-tags {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    margin-bottom: 14px;
  }

  .tag {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 3px;
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    background: rgba(107, 229, 132, 0.10);
    color: var(--accent);
  }

  .card-title {
    font-family: 'Fraunces', serif;
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.5px;
    margin-bottom: 10px;
    line-height: 1.3;
  }

  .card-desc {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
  }

  .card-footer {
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
    color: var(--accent);
  }

  .card-arrow {
    display: inline-block;
    transition: transform 0.25s ease;
  }

  .category-card[aria-expanded="true"] .card-arrow {
    transform: rotate(180deg);
  }

  /* ---- SUB-PANEL ---- */
  /* Each panel spans the full grid width */
  .sub-panel {
    grid-column: 1 / -1;
    display: grid;
    grid-template-rows: 0fr;
    transition: grid-template-rows 0.3s ease;
    overflow: hidden;
  }

  .sub-panel.is-open {
    grid-template-rows: 1fr;
  }

  .sub-panel-inner {
    min-height: 0;
    padding: 0;
    transition: padding 0.3s ease;
  }

  .sub-panel.is-open .sub-panel-inner {
    padding: 20px 0 4px;
  }

  .panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 14px;
  }

  .panel-title {
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .panel-close {
    background: none;
    border: none;
    color: var(--muted);
    font-size: 16px;
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 4px;
    transition: color 0.15s, background 0.15s;
    font-family: 'DM Mono', monospace;
    line-height: 1;
  }
  .panel-close:hover { color: var(--text); background: var(--card); }

  /* ---- LESSON GRID ---- */
  .lesson-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
  }

  .lesson-card {
    display: block;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 16px 18px;
    text-decoration: none;
    color: var(--text);
    transition: border-color 0.15s, background 0.15s;
  }

  .lesson-card:hover {
    border-color: var(--accent);
    background: rgba(107, 229, 132, 0.04);
  }

  .lesson-title {
    display: block;
    font-size: 13px;
    color: var(--text);
    margin-bottom: 6px;
    line-height: 1.4;
  }

  .lesson-meta {
    display: block;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 0.5px;
  }

  /* ---- SEARCH RESULTS MODE ---- */
  .search-results {
    display: none;
    margin-top: 32px;
  }

  .search-results.active {
    display: block;
  }

  .result-group { margin-bottom: 28px; }

  .result-group-label {
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .result-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
  }

  .no-results {
    color: var(--muted);
    font-size: 12px;
    padding: 16px 0;
  }

  em.hl {
    font-style: normal;
    color: var(--accent);
    background: rgba(107, 229, 132, 0.1);
    border-radius: 2px;
    padding: 0 2px;
  }
</style>
</head>
<body>

<header>
  <h1>Interactive Guides</h1>
  <span>— self-contained learning modules</span>
</header>

<div class="search-bar">
  <div class="search-wrap">
    <span class="search-icon">⌕</span>
    <input
      id="search-input"
      type="search"
      placeholder="Search guides..."
      autocomplete="off"
      aria-label="Search guides"
    >
  </div>
</div>

<div class="content">

  <!-- Category grid (shown when not searching) -->
  <div id="category-view">
    <div class="section-label">Categories</div>
    <div class="category-grid" id="category-grid">

      <!-- Machine Learning -->
      <button
        class="category-card"
        data-category="machine-learning"
        aria-expanded="false"
        aria-controls="panel-machine-learning"
      >
        <div class="card-tags">
          <span class="tag">CS 270</span>
          <span class="tag">9 guides</span>
        </div>
        <h2 class="card-title">Machine Learning</h2>
        <p class="card-desc">Regression, classifiers, SVMs, decision trees, neural networks, evaluation metrics, and more.</p>
        <div class="card-footer">
          <span>Browse lessons</span>
          <span class="card-arrow" aria-hidden="true">↓</span>
        </div>
      </button>

      <div
        id="panel-machine-learning"
        class="sub-panel"
        role="region"
        aria-label="Machine Learning lessons"
        hidden
      >
        <div class="sub-panel-inner">
          <div class="panel-header">
            <span class="panel-title">Machine Learning — 9 guides</span>
            <button class="panel-close" aria-label="Close panel">×</button>
          </div>
          <div class="lesson-grid"></div>
        </div>
      </div>

      <!-- Computer Science -->
      <button
        class="category-card"
        data-category="computer-science"
        aria-expanded="false"
        aria-controls="panel-computer-science"
      >
        <div class="card-tags">
          <span class="tag">Python</span>
          <span class="tag">1 guide</span>
        </div>
        <h2 class="card-title">Computer Science</h2>
        <p class="card-desc">Systems programming, concurrency, thread safety, and core CS concepts.</p>
        <div class="card-footer">
          <span>Browse lessons</span>
          <span class="card-arrow" aria-hidden="true">↓</span>
        </div>
      </button>

      <div
        id="panel-computer-science"
        class="sub-panel"
        role="region"
        aria-label="Computer Science lessons"
        hidden
      >
        <div class="sub-panel-inner">
          <div class="panel-header">
            <span class="panel-title">Computer Science — 1 guide</span>
            <button class="panel-close" aria-label="Close panel">×</button>
          </div>
          <div class="lesson-grid"></div>
        </div>
      </div>

      <!-- Data Science -->
      <button
        class="category-card"
        data-category="data-science"
        aria-expanded="false"
        aria-controls="panel-data-science"
      >
        <div class="card-tags">
          <span class="tag">Python</span>
          <span class="tag">1 guide</span>
        </div>
        <h2 class="card-title">Data Science</h2>
        <p class="card-desc">Statistics, sampling methods, Seaborn visualizations, and data workflows.</p>
        <div class="card-footer">
          <span>Browse lessons</span>
          <span class="card-arrow" aria-hidden="true">↓</span>
        </div>
      </button>

      <div
        id="panel-data-science"
        class="sub-panel"
        role="region"
        aria-label="Data Science lessons"
        hidden
      >
        <div class="sub-panel-inner">
          <div class="panel-header">
            <span class="panel-title">Data Science — 1 guide</span>
            <button class="panel-close" aria-label="Close panel">×</button>
          </div>
          <div class="lesson-grid"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Search results (shown while typing) -->
  <div id="search-results" class="search-results" role="region" aria-label="Search results">
  </div>

</div>

<script src="./assets/nav.js"></script>
</body>
</html>
